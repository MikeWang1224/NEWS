name: Run Program on Push

on:
  push:
    branches:
      - main  # 觸發分支，可改為 master 等

  schedule:
      # 台灣時間 22:30（UTC 14:30）
    - cron: '30 14 * * *'

jobs:
  run_program:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: install uv
        run: |
          pipx install uv      

      - name: Install dependencies
        run: |
          uv sync

      - name: Run your program
        env:
          NEWS: ${{ secrets.NEWS }}
        run: |
          uv run python Together.py
