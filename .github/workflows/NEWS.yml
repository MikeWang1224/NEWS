name: Run Program on Push

on:
  push:
    branches:
      - main  # 你想要觸發的分支，可以修改為 master 或其他分支

  schedule:
      # 台灣時間 05:01（UTC 20:01）
    - cron: '11 6 * * *'  # 每天下午2點11分觸發

jobs:
  run_program:
    runs-on: ubuntu-latest  # 使用的操作系統，可以選擇 ubuntu、windows 或 macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 檢出代碼

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 設定 Python 版本

      - name: install uv
        run: |
          pipx install uv      

      - name: Install dependencies
        run: |
          uv sync
      - name: Restore service account key
        run: |
          echo "${{ secrets.NEWS }}" | base64 -d > service-account.json

      - name: Run your program
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json
        run: |
          uv run python Together.py
